{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Image to PDF Converter</h3>
                    <a href="{{ url_for('index') }}" class="btn btn-light btn-sm">
                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                    </a>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                    </div>
                    {% endif %}
                    
                    <form action="{{ url_for('upload_images') }}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="images" class="form-label">Select Images</label>
                            <input type="file" class="form-control" id="images" name="images" accept=".png,.jpg,.jpeg,.gif,.bmp" multiple required>
                            <div class="form-text">You can select multiple images. Supported formats: PNG, JPG, JPEG, GIF, BMP</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="pdf_name" class="form-label">PDF Name</label>
                            <input type="text" class="form-control" id="pdf_name" name="pdf_name" value="converted">
                            <div class="form-text">Enter the name for your PDF file (without .pdf extension)</div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-file-pdf me-2"></i>Convert to PDF
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
